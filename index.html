<!DOCTYPE html>
<!-- data-bs-theme="dark" -->
<!-- data-bs-theme="light" -->
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator Javascript</title>

        <!-- FAVICON -->
        <link rel="icon" href="./img/java_script_32.png" sizes="32x32" type="image/png" />
        <link rel="icon" href="./img/java_script_16.png" sizes="16x16" type="image/png" />

        <!-- BOOTSTRAP -->
        <link rel="stylesheet" href="./vendor/bootstrap/bootstrap.min.css" />

        <!-- FONT GOOGLE -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- FONT AWESOME -->
        <link rel="stylesheet" href="./vendor/fontawesome/css/all.min.css" />

        <!-- CSS -->
        <link rel="stylesheet" href="./css/style.css" />

        <!-- CLEAVE -->
        <script src="./js/cleave.min.js"></script>

        <!-- JS -->
        <script defer src="./js/index.js"></script>
    </head>
    <body>
        <section class="calculator-section">
            <div class="container">
                <div class="calculator">
                    <div class="control">
                        <div class="change_color">
                            <label for="customRange1" class="form-label m-0">Color</label>
                            <input
                                type="range"
                                class="form-range"
                                min="0"
                                max="360"
                                id="customRange1"
                            />
                        </div>
                        <div class="toggle_theme">
                            <i class="toggle_theme-sun hide fa-solid fa-sun"></i>
                            <i class="toggle_theme-moon fa-solid fa-moon"></i>
                        </div>
                    </div>
                    <header class="calculator-header mt-5">
                        <h1 class="fw-bold text-center">Calculator Javascript</h1>
                    </header>
                    <div class="calculator-content d-flex align-items-start mt-5">
                        <div
                            class="content_left nav flex-column nav-pills me-3 gap-1"
                            id="v-pills-tab"
                            role="tablist"
                            aria-orientation="vertical"
                        >
                            <div class="btn_nav">
                                <i class="fa-solid fa-chevron-right"></i>
                                <i class="fa-solid fa-chevron-right"></i>
                            </div>
                            <button
                                class="nav-link active fw-semibold"
                                id="callWage"
                                data-bs-toggle="pill"
                                data-bs-target="#v-callWage"
                                type="button"
                                role="tab"
                                aria-controls="v-callWage"
                                aria-selected="true"
                            >
                                Bài 1
                            </button>
                            <button
                                class="nav-link fw-semibold"
                                id="calAve"
                                data-bs-toggle="pill"
                                data-bs-target="#v-callAve"
                                type="button"
                                role="tab"
                                aria-controls="v-callAve"
                                aria-selected="false"
                            >
                                Bài 2
                            </button>
                            <button
                                class="nav-link fw-semibold"
                                id="calConver"
                                data-bs-toggle="pill"
                                data-bs-target="#v-calConver"
                                type="button"
                                role="tab"
                                aria-controls="v-calConver"
                                aria-selected="false"
                            >
                                Bài 3
                            </button>
                            <button
                                class="nav-link fw-semibold"
                                id="calPeriArea"
                                data-bs-toggle="pill"
                                data-bs-target="#v-calPeriArea"
                                type="button"
                                role="tab"
                                aria-controls="v-calPeriArea"
                                aria-selected="false"
                            >
                                Bài 4
                            </button>
                            <button
                                class="nav-link fw-semibold"
                                id="calSumDigits"
                                data-bs-toggle="pill"
                                data-bs-target="#v-calSumDigits"
                                type="button"
                                role="tab"
                                aria-controls="v-calSumDigits"
                                aria-selected="false"
                            >
                                Bài 5
                            </button>
                        </div>
                        <div class="content_right tab-content" id="v-pills-tabContent">
                            <div
                                class="tab-pane fade show active"
                                id="v-callWage"
                                role="tabpanel"
                                aria-labelledby="callWage"
                                tabindex="0"
                            >
                                <h3 class="fw-semibold">Tính tiền lương nhân viên</h3>
                                <form class="calWage d-flex flex-column gap-2 mt-4">
                                    <div class="input-group input-group-sm">
                                        <div class="form-floating">
                                            <input
                                                type="text"
                                                class="calWage_input-wageDay form-control"
                                                id="wageDay"
                                                placeholder="name@example.com"
                                                required
                                            />
                                            <label for="wageDay"
                                                >Nhập Lương Một Ngày</label
                                            >
                                        </div>
                                        <span class="input-group-text">VNĐ/ngày</span>
                                    </div>
                                    <div class="form-floating">
                                        <input
                                            type="number"
                                            class="calWage_input-numDay form-control"
                                            id="numDay"
                                            placeholder="Password"
                                            required
                                        />
                                        <label for="numDay">Số Ngày Làm</label>
                                    </div>
                                    <div>
                                        <button
                                            type="submit"
                                            class="calWage_btn-submit btn"
                                        >
                                            Tính Lương
                                        </button>
                                    </div>
                                    <div
                                        class="calWage_result alert alert-success mt-3 fw-semibold"
                                        role="alert"
                                    >
                                        Kết quả:
                                    </div>
                                </form>
                            </div>
                            <div
                                class="tab-pane fade"
                                id="v-callAve"
                                role="tabpanel"
                                aria-labelledby="calAve"
                                tabindex="0"
                            >
                                <h3 class="fw-bold">Tính giá trị trung bình</h3>
                                <form class="calAve d-flex flex-column gap-2 mt-4">
                                    <div class="form-floating">
                                        <input
                                            type="number"
                                            class="calAve_input calAve_input-1 form-control"
                                            id="wageDay"
                                            placeholder="Nhập số thứ 1"
                                            required
                                        />
                                        <label for="wageDay">Nhập số thứ 1</label>
                                    </div>
                                    <div class="form-floating">
                                        <input
                                            type="number"
                                            class="calAve_input calAve_input-2 form-control"
                                            id="wageDay"
                                            placeholder="Nhập số thứ 2"
                                            required
                                        />
                                        <label for="wageDay">Nhập số thứ 2</label>
                                    </div>
                                    <div class="form-floating">
                                        <input
                                            type="number"
                                            class="calAve_input calAve_input-3 form-control"
                                            id="wageDay"
                                            placeholder="Nhập số thứ 3"
                                            required
                                        />
                                        <label for="wageDay">Nhập số thứ 3</label>
                                    </div>
                                    <div class="form-floating">
                                        <input
                                            type="number"
                                            class="calAve_input calAve_input-4 form-control"
                                            id="wageDay"
                                            placeholder="Nhập số thứ 4"
                                            required
                                        />
                                        <label for="wageDay">Nhập số thứ 4</label>
                                    </div>
                                    <div class="form-floating">
                                        <input
                                            type="number"
                                            class="calAve_input calAve_input-5 form-control"
                                            id="numDay"
                                            placeholder="Nhập số thứ 5"
                                            required
                                        />
                                        <label for="numDay">Nhập số thứ 5</label>
                                    </div>
                                    <div>
                                        <button
                                            type="submit"
                                            class="calAve_btn-submit btn btn-primary"
                                        >
                                            Tính trung bình
                                        </button>
                                    </div>
                                    <div
                                        class="calAve_result alert alert-success mt-3 fw-semibold"
                                        role="alert"
                                    >
                                        Kết quả:
                                    </div>
                                </form>
                            </div>
                            <div
                                class="tab-pane fade"
                                id="v-calConver"
                                role="tabpanel"
                                aria-labelledby="calConver"
                                tabindex="0"
                            >
                                <h3 class="fw-bold">Quy đổi tiền</h3>
                                <form class="calConver d-flex flex-column gap-2 mt-4">
                                    <div class="input-group input-group-sm">
                                        <div class="form-floating">
                                            <input
                                                type="number"
                                                class="calConver_input form-control"
                                                id="numDay"
                                                placeholder="Nhập số tiền USD"
                                                required
                                                required
                                            />
                                            <label for="numDay">Nhập số tiền USD</label>
                                        </div>
                                        <span class="input-group-text">USD</span>
                                    </div>
                                    <div>
                                        <button
                                            type="submit"
                                            class="calConver_btn-submit btn btn-primary"
                                        >
                                            Quy Đổi Tiền
                                        </button>
                                    </div>
                                    <div
                                        class="calConver_result alert alert-success mt-3 fw-semibold"
                                        role="alert"
                                    >
                                        Kết quả:
                                    </div>
                                </form>
                            </div>
                            <div
                                class="tab-pane fade"
                                id="v-calPeriArea"
                                role="tabpanel"
                                aria-labelledby="calPeriArea"
                                tabindex="0"
                            >
                                <h3 class="fw-bold">
                                    Tính diện tích, chu vi hình chữ nhật
                                </h3>
                                <form class="calPeriArea d-flex flex-column gap-2 mt-4">
                                    <div class="form-floating">
                                        <input
                                            type="number"
                                            class="calPeriArea_input-length form-control"
                                            id="PeriAreaLength"
                                            placeholder="Chiều dài"
                                            required
                                        />
                                        <label for="PeriAreaLength">Chiều dài</label>
                                    </div>

                                    <div class="form-floating">
                                        <input
                                            type="number"
                                            class="calPeriArea_input-width form-control"
                                            id="PeriAreaWidth"
                                            placeholder="Chiều rộng"
                                            required
                                        />
                                        <label for="PeriAreaWidth">Chiều rộng</label>
                                    </div>
                                    <div>
                                        <button
                                            type="submit"
                                            class="calPeriArea_btn-submit btn btn-primary"
                                        >
                                            Tính
                                        </button>
                                    </div>
                                    <div
                                        class="calPeriArea_result alert alert-success mt-3 fw-semibold"
                                        role="alert"
                                    >
                                        Kết quả:
                                    </div>
                                </form>
                            </div>
                            <div
                                class="tab-pane fade"
                                id="v-calSumDigits"
                                role="tabpanel"
                                aria-labelledby="calSumDigits"
                                tabindex="0"
                            >
                                <h3 class="fw-bold">Tính tổng 2 ký số</h3>
                                <form class="calSumDigits d-flex flex-column gap-2 mt-4">
                                    <div class="form-floating">
                                        <input
                                            type="number"
                                            class="calSumDigits_input form-control"
                                            id="numDigits"
                                            placeholder="Nhập số tiền USD"
                                            required
                                        />
                                        <label for="numDigits">Nhập số</label>
                                    </div>

                                    <div>
                                        <button
                                            type="submit"
                                            class="calSumDigits_btn-submit btn btn-primary"
                                        >
                                            Tính tổng
                                        </button>
                                    </div>
                                    <div
                                        class="calSumDigits_result alert alert-success mt-3 fw-semibold"
                                        role="alert"
                                    >
                                        Kết quả:
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- BOOTSTRAP -->
        <script src="./vendor/bootstrap/bootstrap.bundle.min.js"></script>
    </body>
</html>
